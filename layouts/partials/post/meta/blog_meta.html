<div class="ss-meta">
	<h1 class="title">
		{{ .Title }}
	</h1>
	<div class="meta">
		{{ with .Params }}
			{{ dateFormat "2006-01-02" .date }} ·
			{{ if isset . "authorlink" }}
				<a href="{{ .authorlink }}">{{ .author }}</a> ·
			{{ else }}
				{{ .author }} ·
			{{ end }}
			<span class="tags">
				{{ range .tags }}
					<a class="tag" href="{{ "tags/" | relLangURL }}{{ . | urlize }}/" rel="tag">#{{- . -}}</a>
				{{ end }}
			</span>
		{{ end }}
	</div>
</div>

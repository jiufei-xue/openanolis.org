{{ $related := .Site.RegularPages.Related . | first 5}}

{{ if isset $related 0 }}
<div class="ss-card">
	<h2 class="card-title">
		{{ i18n "aside_related_recommend"}}
	</h2>
	{{ with $related }}
	<ul class="ss-aside-related">
		{{ range . }}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
		{{ end }}
	</ul>
	{{ end }}
</div>
{{ end }}
